<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Valentin Wong</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="Submit" name="Submit">
				
			</form>


		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="Assets/images/github.png" class="social" alt="github.png">
				<img src="Assets/images/linkedin.png" class="social" alt="linkedin.png">
				<img src="Assets/images/stackoverflow.png" class="social" alt="stackoverflow.png">
			
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			&copy; Copyright 2017 Valentin Wong
		</div>
	</footer>
</body>
</html>
